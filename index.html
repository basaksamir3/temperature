<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-text"type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id = "search"type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icons" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id ="change-city">Dhaka</h1>
            <h3><span id ="temp-update">38.06</span>&deg;C</h3>
            <h1 id = "weather-update" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById("search").addEventListener('click', function() {
            const searchText = document.querySelector('input').value;
            const cityName = document.getElementById("change-city").innerText = searchText;
            
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+searchText+'&appid=672a6c157d80c44ba83f3db77605a16f')
            .then(response => response.json())
            .then(data => {
                const temp = data.main.temp;
                document.getElementById('temp-update').innerText = temp;

                const weathers = data.weather[0].main;
                document.getElementById('weather-update').innerText = weathers;

                const url = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                const imgIcon = document.getElementById('icons');
                imgIcon.setAttribute('src', url);
                
                
            })
            
        })
       
    </script>

</body>

</html>
